<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>asa-plugin</title>
    <script src="https://unpkg.com/vue@2.6.9/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.4/dist/vue-router.js"></script>
    

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="http://erp.localhost.com/js/jquery.min.js?1554261411"></script>
    <script src="http://erp.localhost.com/common/systemlanguage?1554261411"></script>
    <style>
  .el-header {
    background-color: #B3C0D1;
    color: #333;
    line-height: 60px;
  }
  
  .el-footer{
    clear: both;
    display: block;
    text-align: center;    
    margin: 0px auto;
    bottom: 0px;
  }

  .el-aside {
    color: #333;
  }  


  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
  
  .el-menu-item a {
    color:white;
    text-decoration : none  
  }
  
  #ell{margin:5px;}


    .user-form .width2 .el-input__inner {
        width:200px;
    }

    .user-form  .width2 .el-input-group {
        width:200px;
    }
    
    .user-form .width1 .el-input__inner {
        width:510px;
    }
    
    .user-form .width1 .el-textarea__inner {
        width:510px;
    }
    
    .user-form .width2 .el-date-editor.el-input, .el-date-editor.el-input__inner {
        width:150px
    }

    .user-form .width2 .el-input-group .el-input__inner {
        width:155px;
    }
    .user-form .width2 .el-input-group--prepend .el-input__inner {
        width:99px;
    }

    .user-form /width2 .el-form-item__content {
        width:200px;
    }

    .el-form-item--mini.el-form-item, .el-form-item--small.el-form-item {
        margin-bottom: 5px;
    }

    .user-form .el-checkbox {
        margin-right:12px;
    }

    .user-form .el-checkbox__label {
        padding-left:4px;
    }

    .order-form .el-input__inner {
        width:200px;
    }

    .order-form .el-input-group {
        width:200px;
    }

    .order-form .el-input-group .el-input__inner {
        width:156px;
    }
    .order-form .el-input-group--prepend .el-input__inner {
        width:138px;
    }

    .order-form .el-input-group--prepend .el-input-group__prepend .el-input__inner {
        width:60px;
        padding:0px 5px;
    }

    .order-form .el-input-group--prepend .el-select {
        width:60px;
    }

    
    /*  */
    .order-form .wordcode .el-form-item__content {
        width:440px;
    }

    .order-form .wordcode .el-form-item__content .el-input {
        width:99px;
    }

    .order-form .wordcode .el-form-item__content .el-input__inner {
        width:99px;
    }

    .order-form .el-form-item__content {
        width:200px;
    }

    .order-form .el-date-editor.el-input, .el-date-editor.el-input__inner {
        width:150px
    }

    .el-form-item--mini.el-form-item, .el-form-item--small.el-form-item {
        margin-bottom: 5px;
    }

    .order-form .font12 label{
        font-size:12px;
    }

    .order-form .el-checkbox {
        margin-right:12px;
    }

    .order-form label.siji {
      margin-right:0px;
    }

    .order-form .el-checkbox__label {
        padding-left:4px;
    }

    .login-container {
    /*box-shadow: 0 0px 8px 0 rgba(0, 0, 0, 0.06), 0 1px 0px 0 rgba(0, 0, 0, 0.02);*/
    -webkit-border-radius: 5px;
    border-radius: 5px;
    -moz-border-radius: 5px;
    background-clip: padding-box;
    margin: 180px auto;
    width: 350px;
    padding: 35px 35px 15px 35px;
    background: #fff;
    border: 1px solid #eaeaea;
    box-shadow: 0 0 25px #cac6c6;
    .title {
      margin: 0px auto 40px auto;
      text-align: center;
      color: #505458;
    }
    .remember {
      margin: 0px 0px 35px 0px;
    }
  }

  .avatar-uploader .el-upload {
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .avatar-uploader .el-upload:hover {
    border-color: #409EFF;
  }
  .avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 148px;
    height: 148px;
    line-height: 148px;
    text-align: center;
  }
  .avatar {
    width: 148px;
    height: 148px;
    display: block;
  }

  .el-table .el-table__body .success-row {
    color: red !important;
    background: rgba(103,194,58,.2) !important;
  }

  .el-table .stripe1 {
      background: oldlace;
  }

  .color-group {
    margin:3px;
  }

  .color-group .box{
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    margin:auto;
  }
  .color-group .box:hover {
    border-color: #409EFF;
  }
  .color-group-icon {
    font-size: 14px;
    color: #8c939d;
    width: 36px;
    height: 36px;
    line-height: 36px;
    text-align: center;
  }


.product .el-table td, .product .el-table th {
  padding:0px;
}

.product img {padding:0px;margin:0px;display: block;}
.product td.picture .cell {padding-left:0px}

.supermini .el-checkbox__label {
    font-size: 14px
}

#top-menu {
  top:0px;
  position:fixed;
  z-index: 10;
  width:calc(100% - 30px);
}

.el-container {
  padding-top:5px;
}

#app .el-dialog__body {
  padding:10px 20px;
}

.el-button {margin:5px;}
.cell .el-button {margin:0px;}

.imgline .icon{ display: inline-block; width: 30px; height: 20px; margin-right: 3px; vertical-align: middle; background-size: 100%;}
.imgline span{ vertical-align: middle;}
</style>
  </head>
  <body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="/dist/asa.js"></script>
  </body>
</html>
