    <div id="app">

<script>
$(document).ready(function(){
    //let { DataSource, init } = Vue.SimplePage;
    Vue.SimplePage.init(({label, config, register})=>{
        config("host", "http://erp.localhost.com")
        register("country", {url:'/l/country',labelName:'name_cn', valueName:'id', model:'country'});
        register("currency", {url:'/l/currency',labelName:'code', valueName:'id'});
    })
    

    let obj = new Vue({
        data:function(){
            return {
                value:"",
                props:{
                    columns: [
                        { name: "name", label: "名称", type:"sp-input", listType:'sp-text' },
                        { name: "countryid", label: "国家地区", type:"sp-select", source:"country", listType:"sp-select-text"},
                        { name: "time", label: 'jiageleixing', type:"sp-select", source:"pricetype", listType:"sp-select-text"},            
                        { name: "currencyid", label: "币种", type:"sp-select", source:"currency", listType:"sp-select-text"},
                        { name: "displayindex", label: "排序", type:"sp-input" }
                    ],
                    controller: "price",
                    auth: "price",
                    dialogWidth:"400px"                    
                }
            }
        }
    }).$mount("#app")
})
</script>
